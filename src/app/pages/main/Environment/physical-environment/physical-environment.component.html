<div class="">
  <ng-template #isEmpty>
    <app-import
      [data]="message"
      (testEvent)="parentMethod()"
      (importData)="importMethod()"
    ></app-import>
  </ng-template>
  <div *ngIf="showOverlay">
    <app-import-loading></app-import-loading>
  </div>
  <div
    *ngIf="listEnvironment.length > 0; else isEmpty"
    class="card o-hidden border-2 shadow-sm my-5"
  >
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-12">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">
                Physical Environment Profile
              </h1>
            </div>
            <app-admin>
              <div class="d-flex justify-content-end">
                <button
                  type="button"
                  (click)="isAdd = true"
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                  *ngIf="!listEnvironment || listEnvironment.length === 0"
                >
                  <i class="fas fa-plus"></i>
                  Physical Environment Profile
                </button>
              </div>
            </app-admin>
            <form
              class="user collapse show"
              id="collapseExample"
              *ngFor="let item of listEnvironment"
            >
              <div class="form-group">
                <div class="row">
                  <div class="col-lg-12">
                    <br />
                    <label for="exampleFormControlTextarea1"
                      >General Topography:</label
                    >
                    <textarea
                      class="form-control"
                      name="generalTopography"
                      id="exampleFormControlTextarea1"
                      rows="4"
                      readonly
                      >{{ item.desc1 }}</textarea
                    >
                  </div>
                  <div class="col-lg-12">
                    <br />
                    <label for="exampleFormControlTextarea1">Geology:</label>
                    <textarea
                      class="form-control"
                      name="geology"
                      id="exampleFormControlTextarea1"
                      rows="4"
                      readonly
                      >{{ item.desc2 }}</textarea
                    >
                  </div>
                  <div class="col-lg-12">
                    <br />
                    <label for="exampleFormControlTextarea1">Soils:</label>
                    <textarea
                      class="form-control"
                      name="soils"
                      id="exampleFormControlTextarea1"
                      rows="4"
                      readonly
                      >{{ item.desc3 }}</textarea
                    >
                  </div>
                  <div class="col-lg-12">
                    <br />
                    <label for="exampleFormControlTextarea1"
                      >Land Classification:</label
                    >
                    <textarea
                      class="form-control"
                      name="landClassification"
                      id="exampleFormControlTextarea1"
                      rows="4"
                      readonly
                      >{{ item.desc4 }}</textarea
                    >
                  </div>
                  <div class="col-lg-12">
                    <br />
                    <label for="exampleFormControlTextarea1">Climate:</label>
                    <textarea
                      class="form-control"
                      name="climate"
                      id="exampleFormControlTextarea1"
                      rows="4"
                      readonly
                      >{{ item.desc5 }}</textarea
                    >
                  </div>
                  <div class="col-lg-12">
                    <br />
                    <label for="exampleFormControlTextarea1"
                      >Surface Water:</label
                    >
                    <textarea
                      class="form-control"
                      name="surfaceWater"
                      id="exampleFormControlTextarea1"
                      rows="4"
                      readonly
                      >{{ item.desc6 }}</textarea
                    >
                  </div>
                  <div class="col-lg-12">
                    <br />
                    <label for="exampleFormControlTextarea1"
                      >Others/Remarks:</label
                    >
                    <textarea
                      class="form-control"
                      name="remarks"
                      id="exampleFormControlTextarea1"
                      rows="4"
                      readonly
                      >{{ item.desc7 }}</textarea
                    >
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-end">
                <button
                  (click)="AddData = item; isAdd = false"
                  class="btn btn-info btn-circle"
                  data-bs-toggle="modal"
                  data-bs-target="#ModalAdd"
                >
                  <i class="fas fa-pen"></i></button
                >&nbsp;
                <button
                  (click)="DeleteEnvironment(item.transId)"
                  class="btn btn-warning btn-circle"
                >
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </form>
            <br />
            <!--Sources-->
            <!-- âœ… Add Source Form -->
            <app-admin>
              <div *ngIf="showAddForm" class="card mt-4">
                <div class="card-header bg-dark text-white">Add Source</div>
                <div class="card-body">
                  <form (ngSubmit)="addSource()" #sourceForm="ngForm">
                    <div class="form-group">
                      <label for="sourceName">Source Name</label>
                      <input
                        type="text"
                        id="sourceName"
                        class="form-control"
                        name="sourceName"
                        [(ngModel)]="newSource.name"
                        placeholder="Enter source name"
                        required
                      />
                    </div>
                    <button
                      class="btn btn-primary mt-2"
                      [disabled]="!sourceForm.valid"
                    >
                      <i class="fas fa-plus"></i> Add
                    </button>
                  </form>
                </div>
              </div>
            </app-admin>

            <!-- âœ… Display Each Source -->
            <div class="card mt-3" *ngFor="let source of sources">
              <div class="card-body text-start">
                <h5 class="card-title mb-2">Source: {{ source.name }}</h5>

                <!-- âœï¸ Edit Mode -->
                <div *ngIf="selectedSourceId === source.id; else viewMode">
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="newSource.name"
                    placeholder="Edit source name"
                  />
                  <div class="mt-2">
                    <app-admin>
                      <button
                        class="btn btn-success btn-sm me-1"
                        (click)="updateSource()"
                        title="Save"
                      >
                        <i class="fas fa-check"></i>
                      </button>
                      <button
                        class="btn btn-secondary btn-sm"
                        (click)="selectedSourceId = null"
                        title="Cancel"
                      >
                        <i class="fas fa-times"></i>
                      </button>
                    </app-admin>
                  </div>
                </div>

                <!-- ðŸ‘ï¸ View Mode -->

                <ng-template #viewMode>
                  <app-admin>
                    <button
                      class="btn btn-outline-dark btn-sm me-2"
                      (click)="editSource(source)"
                      title="Edit"
                    >
                      <i class="fas fa-edit"></i>
                    </button>
                    <button
                      class="btn btn-outline-danger btn-sm"
                      (click)="deleteSource(source.id)"
                      title="Delete"
                    >
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </app-admin>
                </ng-template>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->

<div
  class="modal fade"
  id="ModalAdd"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div
    class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable"
  >
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          Physical Environment Profile
        </h1>
        <button
          type="button"
          #closebutton
          class="btn-close"
          data-dismiss="modal"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <label>General Topography :</label>
        <textarea
          class="form-control"
          [(ngModel)]="AddData.desc1"
          name="generalTopography"
          id="exampleFormControlTextarea1"
          rows="4"
        ></textarea>
        <label>Geology :</label>
        <textarea
          class="form-control"
          [(ngModel)]="AddData.desc2"
          name="geology"
          id="exampleFormControlTextarea1"
          rows="4"
        ></textarea>
        <label>Soils :</label>
        <textarea
          class="form-control"
          [(ngModel)]="AddData.desc3"
          name="soils"
          id="exampleFormControlTextarea1"
          rows="4"
        ></textarea>
        <label>Land Classification :</label>
        <textarea
          class="form-control"
          [(ngModel)]="AddData.desc4"
          name="landClassification"
          id="exampleFormControlTextarea1"
          rows="4"
        ></textarea>
        <label>Climate :</label>
        <textarea
          class="form-control"
          [(ngModel)]="AddData.desc5"
          name="climate"
          id="exampleFormControlTextarea1"
          rows="4"
        ></textarea>
        <label>Surface Water :</label>
        <textarea
          class="form-control"
          [(ngModel)]="AddData.desc6"
          name="surfaceWater"
          id="exampleFormControlTextarea1"
          rows="4"
        ></textarea>
        <label>Others/ Remarks :</label>
        <textarea
          class="form-control"
          [(ngModel)]="AddData.desc7"
          name="remarks"
          id="exampleFormControlTextarea1"
          rows="4"
        ></textarea>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          [disabled]="
            !AddData.desc1 ||
            !AddData.desc2 ||
            !AddData.desc3 ||
            !AddData.desc4 ||
            !AddData.desc5 ||
            !AddData.desc6 ||
            !AddData.desc7
          "
          (click)="isAdd ? AddEnvironment(AddData) : EditEnvironment(AddData)"
        >
          Save Changes
        </button>
      </div>
    </div>
  </div>
</div>
