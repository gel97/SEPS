<div class="">
  <ng-template #isEmpty>
    <app-import
      [data]="message"
      (testEvent)="parentMethod()"
      (importData)="importMethod()"
    ></app-import>
  </ng-template>
  <div *ngIf="showOverlay">
    <app-import-loading></app-import-loading>
  </div>
  <div
    *ngIf="listSocialcondition.length > 0; else isEmpty"
    class="card o-hidden border-2 shadow-sm my-5"
  >
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-12">
          <div class="p-5">
            <div class=""></div>
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">
                Social Condition and Vulnerability
              </h1>
            </div>
            <app-admin>
              <div class="text-right">
                <button
                  *ngIf="
                    !listSocialcondition || listSocialcondition.length === 0
                  "
                  type="button"
                  class="btn btn-primary"
                  data-toggle="modal"
                  data-target="#exampleModalLong"
                  (click)="resetForm(); updateForm = false"
                  style="font-size: 15px"
                >
                  <i class="fa fa-plus"></i> Social Condition and Vulnerability
                </button>
              </div>
            </app-admin>
            <form class="user collapse show" id="collapseExample">
              <div class="form-group">
                <div class="row">
                  <tr *ngFor="let desc of listSocialcondition; let i = index">
                    <div class="col-lg-12">
                      <br />
                      <label for="exampleFormControlTextarea1"
                        >Vulnerability of Population to Environmental Hazards
                        :</label
                      >
                      <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        rows="4"
                        readonly
                        >{{ desc.desc1 }}</textarea
                      >
                    </div>
                    <div class="col-lg-12">
                      <br />
                      <label for="exampleFormControlTextarea1"
                        >General Characteristics of Population :</label
                      >
                      <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        rows="4"
                        readonly
                        >{{ desc.desc2 }}</textarea
                      >
                    </div>
                    <div class="col-lg-12">
                      <br />
                      <label for="exampleFormControlTextarea1"
                        >Dependency Ratio :</label
                      >
                      <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        rows="4"
                        readonly
                        >{{ desc.desc3 }}</textarea
                      >
                    </div>
                    <div class="col-lg-12">
                      <br />
                      <label for="exampleFormControlTextarea1"
                        >Poverty Incidence :</label
                      >
                      <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        rows="4"
                        readonly
                        >{{ desc.desc4 }}</textarea
                      >
                    </div>
                    <div class="col-lg-12">
                      <br />
                      <label for="exampleFormControlTextarea1"
                        >Employment/ Unemployment :</label
                      >
                      <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        rows="4"
                        readonly
                        >{{ desc.desc5 }}</textarea
                      >
                    </div>
                    <div class="col-lg-12">
                      <br />
                      <label for="exampleFormControlTextarea1"
                        >Urbanization and Migration Patterns :</label
                      >
                      <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        rows="4"
                        readonly
                        >{{ desc.desc6 }}</textarea
                      >
                    </div>
                    <div class="col-lg-12">
                      <br />
                      <label for="exampleFormControlTextarea1"
                        >Others/ Remarks :</label
                      >
                      <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        rows="4"
                        readonly
                        >{{ desc.desc7 }}</textarea
                      >
                    </div>
                    <br />
                    <div class="d-flex justify-content-end">
                      <button
                        *ngFor="let desc of listSocialcondition"
                        (click)="addDescription = desc; updateForm = true"
                        class="btn btn-info btn-circle"
                        data-bs-toggle="modal"
                        data-bs-target="#ModalAdd"
                      >
                        <i class="fas fa-pen"></i></button
                      >&nbsp;
                      <button
                        (click)="DeleteSocial(desc.transId)"
                        class="btn btn-warning btn-circle"
                      >
                        <i class="fas fa-trash"></i>
                      </button>
                    </div>
                  </tr>
                </div>
              </div>
              <br />
            </form>
            <br />
            <!--Sources-->
            <!-- âœ… Add Source Form -->
            <app-admin>
              <div *ngIf="showAddForm" class="card mt-4">
                <div class="card-header bg-dark text-white">Add Source</div>
                <div class="card-body">
                  <form (ngSubmit)="addSource()" #sourceForm="ngForm">
                    <div class="form-group">
                      <label for="sourceName">Source Name</label>
                      <input
                        type="text"
                        id="sourceName"
                        class="form-control"
                        name="sourceName"
                        [(ngModel)]="newSource.name"
                        placeholder="Enter source name"
                        required
                      />
                    </div>
                    <button
                      class="btn btn-primary mt-2"
                      [disabled]="!sourceForm.valid"
                    >
                      <i class="fas fa-plus"></i> Add
                    </button>
                  </form>
                </div>
              </div>
            </app-admin>

            <!-- âœ… Display Each Source -->
            <div class="card mt-3" *ngFor="let source of sources">
              <div class="card-body text-start">
                <h5 class="card-title mb-2">Source: {{ source.name }}</h5>

                <!-- âœï¸ Edit Mode -->
                <div *ngIf="selectedSourceId === source.id; else viewMode">
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="newSource.name"
                    placeholder="Edit source name"
                  />
                  <div class="mt-2">
                    <app-admin>
                      <button
                        class="btn btn-success btn-sm me-1"
                        (click)="updateSource()"
                        title="Save"
                      >
                        <i class="fas fa-check"></i>
                      </button>
                      <button
                        class="btn btn-secondary btn-sm"
                        (click)="selectedSourceId = null"
                        title="Cancel"
                      >
                        <i class="fas fa-times"></i>
                      </button>
                    </app-admin>
                  </div>
                </div>

                <!-- ðŸ‘ï¸ View Mode -->

                <ng-template #viewMode>
                  <app-admin>
                    <button
                      class="btn btn-outline-dark btn-sm me-2"
                      (click)="editSource(source)"
                      title="Edit"
                    >
                      <i class="fas fa-edit"></i>
                    </button>
                    <button
                      class="btn btn-outline-danger btn-sm"
                      (click)="deleteSource(source.id)"
                      title="Delete"
                    >
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </app-admin>
                </ng-template>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="ModalAdd"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLongTitle"
  aria-hidden="true"
>
  <div
    class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable"
  >
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="h4 text-gray-900 mb-4" id="exampleModalLongTitle">
          Social Condition and Vulnerability
        </h5>
        <button
          type="button"
          #closebutton
          class="close"
          data-dismiss="modal"
          data-bs-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="col-lg-12">
          <label for="exampleFormControlTextarea1" class="h6 text-gray-900 mb-1"
            >Vulnerability of Population to Environmental Hazards :</label
          >
          <textarea
            input
            type="text"
            class="form-control"
            id="desc1"
            [(ngModel)]="addDescription.desc1"
            name="desc1"
            [ngModelOptions]="{ standalone: true }"
            (keyup)="onKey($event)"
          ></textarea>
        </div>
        <div class="col-lg-12">
          <label for="exampleFormControlTextarea1" class="h6 text-gray-900 mb-1"
            >General Characteristics of Population :</label
          >
          <textarea
            input
            type="text"
            class="form-control"
            id="desc2"
            [(ngModel)]="addDescription.desc2"
            name="desc2"
            [ngModelOptions]="{ standalone: true }"
            (keyup)="onKey($event)"
          ></textarea>
        </div>
        <div class="col-lg-12">
          <label for="exampleFormControlTextarea1" class="h6 text-gray-900 mb-1"
            >Dependency Ratio :</label
          >
          <textarea
            input
            type="text"
            class="form-control"
            id="desc3"
            [(ngModel)]="addDescription.desc3"
            name="desc3"
            [ngModelOptions]="{ standalone: true }"
            (keyup)="onKey($event)"
          ></textarea>
        </div>
        <div class="col-lg-12">
          <label for="exampleFormControlTextarea1" class="h6 text-gray-900 mb-1"
            >Poverty Incidence:</label
          >
          <textarea
            input
            type="text"
            class="form-control"
            id="desc4"
            [(ngModel)]="addDescription.desc4"
            name="desc4"
            [ngModelOptions]="{ standalone: true }"
            (keyup)="onKey($event)"
          ></textarea>
        </div>
        <div class="col-lg-12">
          <label for="exampleFormControlTextarea1" class="h6 text-gray-900 mb-1"
            >Employment/ Unemployment :</label
          >
          <textarea
            input
            type="text"
            class="form-control"
            id="desc5"
            [(ngModel)]="addDescription.desc5"
            name="desc5"
            [ngModelOptions]="{ standalone: true }"
            (keyup)="onKey($event)"
          ></textarea>
        </div>
        <div class="col-lg-12">
          <label for="exampleFormControlTextarea1" class="h6 text-gray-900 mb-1"
            >Urbanization and Migration Patterns :</label
          >
          <textarea
            input
            type="text"
            class="form-control"
            id="desc6"
            [(ngModel)]="addDescription.desc6"
            name="desc6"
            [ngModelOptions]="{ standalone: true }"
            (keyup)="onKey($event)"
          ></textarea>
        </div>
        <div class="col-lg-12">
          <label for="exampleFormControlTextarea1" class="h6 text-gray-900 mb-1"
            >Others/ Remarks :</label
          >
          <textarea
            input
            type="text"
            class="form-control"
            id="desc7"
            [(ngModel)]="addDescription.desc7"
            name="desc7"
            [ngModelOptions]="{ standalone: true }"
            (keyup)="onKey($event)"
          ></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          data-bs-dismiss="modal"
          style="font-size: 15px"
        >
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          *ngIf="updateForm == false"
          (click)="AddSocial(addDescription)"
          (click)="buttonClick()"
          [disabled]="click"
          style="font-size: 15px"
        >
          Save
        </button>
        <button
          type="button"
          class="btn btn-primary"
          *ngIf="updateForm == true"
          (click)="EditSocial(addDescription)"
          (click)="buttonClick()"
          [disabled]="click"
          style="font-size: 15px"
        >
          Update
        </button>
      </div>
    </div>
  </div>
</div>
