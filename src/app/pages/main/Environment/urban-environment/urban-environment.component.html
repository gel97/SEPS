<div class="">
  <ng-template #isEmpty>
    <app-import
      [data]="message"
      (testEvent)="parentMethod()"
      (importData)="importMethod()"
    ></app-import>
  </ng-template>
  <div *ngIf="showOverlay">
    <app-import-loading></app-import-loading>
  </div>
  <div
    *ngIf="listUrban.length > 0; else isEmpty"
    class="card o-hidden border-2 shadow-sm my-5"
  >
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-12">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Urban Environment Quality</h1>
            </div>
            <app-admin>
              <div class="text-right">
                <button
                  type="button"
                  class="btn btn-primary"
                  data-toggle="modal"
                  data-target="#exampleModal"
                  (click)="resetForm(); updateForm = false"
                  *ngIf="!listUrban || listUrban.length === 0"
                >
                  +Urban Environment
                </button>
              </div>
            </app-admin>
            <form class="user collapse show" id="collapseExample">
              <div class="form-group">
                <div class="row">
                  <tr *ngFor="let desc of listUrban; let i = index">
                    <div class="col-lg-12">
                      <br />
                      <label for="exampleFormControlTextarea1"
                        >Air Quality Management :</label
                      >
                      <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        rows="4"
                        [(ngModel)]="desc.desc1"
                        [ngModelOptions]="{ standalone: true }"
                        disabled
                      ></textarea>
                    </div>
                    <div class="col-lg-12">
                      <br />
                      <label for="exampleFormControlTextarea1"
                        >Water Quality Management :</label
                      >
                      <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        rows="4"
                        [(ngModel)]="desc.desc2"
                        [ngModelOptions]="{ standalone: true }"
                        disabled
                      ></textarea>
                    </div>
                    <div class="col-lg-12">
                      <br />
                      <label for="exampleFormControlTextarea1"
                        >Land Quality Management :</label
                      >
                      <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        rows="4"
                        [(ngModel)]="desc.desc3"
                        [ngModelOptions]="{ standalone: true }"
                        disabled
                      ></textarea>
                    </div>
                    <div class="col-lg-12">
                      <br />
                      <label for="exampleFormControlTextarea1"
                        >Toxic/ Hazardous Waste Management :</label
                      >
                      <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        rows="4"
                        [(ngModel)]="desc.desc4"
                        [ngModelOptions]="{ standalone: true }"
                        disabled
                      ></textarea>
                    </div>
                    <div class="col-lg-12">
                      <br />
                      <label for="exampleFormControlTextarea1"
                        >Others/ Remarks :</label
                      >
                      <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        rows="4"
                        [(ngModel)]="desc.desc5"
                        [ngModelOptions]="{ standalone: true }"
                        disabled
                      ></textarea>
                    </div>
                    <br />
                    <app-admin>
                      <div class="text-right">
                        <button
                          type="button"
                          class="btn btn-info btn-circle"
                          style="background-color: rgb(0, 194, 243)"
                          *ngFor="let desc of listUrban"
                          (click)="addData = desc; updateForm = true"
                          data-toggle="modal"
                          data-target="#ModalAdd"
                        >
                          <i class="fa fa-pen"></i></button
                        >&nbsp;
                        <button
                          type="button"
                          class="btn btn-warning btn-circle"
                          style="background-color: rgb(255, 174, 0)"
                          *ngFor="let desc of listUrban"
                          (click)="DeleteUrban(desc.transId)"
                        >
                          <i class="fa fa-trash"></i>
                        </button>
                      </div>
                    </app-admin>
                  </tr>
                </div>
              </div>
              <br />
            </form>
            <br />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->

<div
  class="modal fade bd-example-modal-lg"
  id="ModalAdd"
  tabindex="-1"
  aria-labelledby="myLargeModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          Urban Environment Quality
        </h1>
        <button
          type="button"
          #closebutton
          class="btn-close"
          data-dismiss="modal"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <div class="row">
            <div class="col-lg-12">
              <label for="exampleFormControlTextarea1"
                >Air Quality Management :</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="4"
                [(ngModel)]="addData.desc1"
                [ngModelOptions]="{ standalone: true }"
                (keyup)="onKey($event)"
              ></textarea>
            </div>
            <div class="col-lg-12">
              <br />
              <label for="exampleFormControlTextarea1"
                >Water Quality Management :</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="4"
                [(ngModel)]="addData.desc2"
                [ngModelOptions]="{ standalone: true }"
                (keyup)="onKey($event)"
              ></textarea>
            </div>
            <div class="col-lg-12">
              <br />
              <label for="exampleFormControlTextarea1"
                >Land Quality Management :</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="4"
                [(ngModel)]="addData.desc3"
                [ngModelOptions]="{ standalone: true }"
                (keyup)="onKey($event)"
              ></textarea>
            </div>
            <div class="col-lg-12">
              <br />
              <label for="exampleFormControlTextarea1"
                >Toxic/Hazardous Waste Management :</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="4"
                [(ngModel)]="addData.desc4"
                [ngModelOptions]="{ standalone: true }"
                (keyup)="onKey($event)"
              ></textarea>
            </div>
            <div class="col-lg-12">
              <br />
              <label for="exampleFormControlTextarea1">Other Remarks :</label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="4"
                [(ngModel)]="addData.desc5"
                [ngModelOptions]="{ standalone: true }"
                (keyup)="onKey($event)"
              ></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          *ngIf="updateForm == false"
          (click)="AddUrban(addData)"
          class="btn btn-primary"
          data-dismiss="modal"
          (click)="buttonClick()"
          [disabled]="click"
          style="background-color: blue"
        >
          Add
        </button>
        <button
          type="button"
          class="btn btn-primary"
          *ngIf="updateForm == true"
          (click)="EditUrban(addData)"
          class="btn btn-primary"
          data-dismiss="modal"
          (click)="buttonClick()"
          [disabled]="click"
          style="background-color: blue"
        >
          Save Changes
        </button>
      </div>
    </div>
  </div>
</div>
