<div class="">
  <div class="card o-hidden border-2 shadow-sm my-5">
    <div class="card-body p-0">
      <div class="row">
        <div class="col-lg-12">
          <div class="p-5">
            <div class="x-space-between">
              <button
                type="button"
                class="btn btn-primary"
                data-toggle="modal"
                data-target="#ModalAdd "
              >
                <i class="fa fa-plus"></i>
                Add Template
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div
  class="modal fade bd-example-modal-lg"
  id="ModalAdd"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Template</h5>
        <button
          type="button"
          #closebutton
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-12">
            <br />
            <label for="type">Core Elements :</label>
            <select class="form-select" aria-label="Default select example">
              <option *ngFor="let item of coreElements">
                {{ item.name }}
              </option>
            </select>
          </div>

          <!-- <div class ="col-lg-12"><br>
              <label for="exampleFormControlTextarea1" >No. of Puroks:</label>
              <input type="text" class="form-control" id=""  name =""  [(ngModel)]="voter.purokNo"  placeholder="">
            </div> -->
          <div class="col-lg-12">
            <br />
            <label for="exampleFormControlTextarea1">Name:</label>
            <input
              type="text"
              class="form-control"
              name=""
              id=""
              placeholder=""
            />
          </div>
          <div class="col-lg-12">
            <br />
            <label for="exampleFormControlTextarea1">Link:</label>
            <input
              type="text"
              class="form-control"
              name=""
              id=""
              placeholder=""
            />
          </div>
          <div class="col-lg-12">
            <br />
            <label for="exampleFormControlTextarea1">Sequence:</label>
            <input
              type="number"
              class="form-control"
              name=""
              id=""
              placeholder=""
            />
          </div>
          <div class="col-lg-12">
            <div class="modal-footer">
              <div class="left-absolute">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    Several data
                  </label>
                </div>
              </div>
              <button type="button" id="closeModal" class="btn btn-primary">
                <i class="fa fa-check"></i>Save</button
              >&nbsp;
              <button type="button" class="btn btn-secondary">
                <i class="fa fa-times"></i>Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
