<div class="">
  <div class="card o-hidden border-2 shadow-sm my-5">
    <div class="card-body p-0">
      <div class="row">
        <div class="col-lg-12">
          <div class="p-5">
            <!-- Header / Button -->
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h3 class="mb-0">Templates</h3>
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ModalAdd"
                (click)="resetForm()">
                <i class="fa fa-plus"></i> Add Template
              </button>
            </div>

            <!-- Template Tables Grouped by Core Elements -->
            <div *ngFor="let coreElement of coreElements">
              <h4 class="mt-4">{{ coreElement.name }}</h4>

              <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                  <tr>
                    <th>Template Name</th>
                    <th>Link</th>

                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="
                      let template of templatesByCoreElement[
                        coreElement.name
                      ] || []
                    ">
                    <td>{{ template.name }}</td>
                    <td>
                      <a [href]="template.downloadUrl" target="_blank" download>
                        {{ template.link }}
                      </a>
                    </td>

                    <td>
                      <button class="btn btn-sm btn-info" (click)="editTemplate(template)">
                        Edit
                      </button>
                      <button class="btn btn-sm btn-danger" (click)="deleteTemplate(template.templateId)">
                        Delete
                      </button>
                    </td>
                  </tr>
                  <tr *ngIf="!templatesByCoreElement[coreElement.name]?.length">
                    <td colspan="4" class="text-center">
                      No templates under {{ coreElement.name }}
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- End of Core Element Table Loop -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- <pre>{{ templatesByCoreElement | json }}</pre> -->

<div class="modal fade bd-example-modal-lg" id="ModalAdd" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <form #templateForm="ngForm">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Template</h5>
          <button type="button" #closebutton class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <div class="row g-3">
            <!-- Core Element Dropdown -->
            <div class="col-lg-12">
              <label for="coreElement">Core Element:</label>
              <select [(ngModel)]="newTemplate.coreElemId" name="coreElemId" class="form-control" required>
                <option [ngValue]="null" disabled>Select Core Element</option>
                <option *ngFor="let ce of coreElements" [ngValue]="ce.coreElemId">
                  {{ ce.name }}
                </option>
              </select>
            </div>

            <!-- Template Name -->
            <div class="col-lg-12">
              <label for="templateName">Name:</label>
              <input type="text" class="form-control" id="templateName" [(ngModel)]="newTemplate.name" name="name"
                placeholder="Enter template name" required />
            </div>

            <!-- Link -->
            <div class="col-lg-12">
              <label for="templateLink">Link:</label>
              <input type="text" class="form-control" id="templateLink" [(ngModel)]="newTemplate.link" name="link"
                placeholder="https://example.com" required />
            </div>

            <!-- Sequence -->
            <div class="col-lg-12">
              <label for="sequence">Sequence:</label>
              <input type="number" class="form-control" id="sequence" [(ngModel)]="newTemplate.sequence"
                name="sequence" />
            </div>

            <!-- Checkbox -->
            <div class="col-lg-12 mt-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="severalData" [(ngModel)]="newTemplate.several"
                  name="several" />
                <label class="form-check-label" for="severalData">
                  Several data
                </label>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal Footer -->
        <!-- Modal Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="isEditmode ? updateTemplate() : saveTemplate()"
            [disabled]="!templateForm.valid">
            <i class="fa fa-check"></i>
            {{ isEditmode ? "Update" : "Save" }}
          </button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal" #closeModal id="closeModal"
            (click)="resetForm()">
            <i class="fa fa-times"></i> Close
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
