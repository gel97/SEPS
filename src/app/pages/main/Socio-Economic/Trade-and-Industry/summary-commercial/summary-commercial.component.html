<div class="">
  <div class="card o-hidden border-2 shadow-sm my-5">
      <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
              <div class="col-lg-12">
                  <div class="p-5">
                      <div class="">
                      </div>
                      <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Commercial Establishment Summary</h1>
                    </div>
                      <br>
                      <div class ="form-inline float-right ">
                        <form class=>
                          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal "><i class="fa fa-plus"></i>
                            Commercial Establishment Summary
                          </button>

                        </form>
                      </div><br><br>
                      <br><br>
                      <br>
                      <div class="row">
                          <div class="col-lg-6">
                              <p>Summary of Commercial Establishment</p>
                          </div>
                          <div class="col-lg-6 ">

                          </div>
                      </div>

                      <table class="table table-framed table-hover table-striped" >
                        <thead class = "table-dark">
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">Category</th>
                                <th scope="col" class="text-center" >Business Type	</th>
                                <th scope="col" class="text-center" >Count	</th>
                                <th scope="col" class="text-center">Remarks	</th>
                                <th scope="col" class="text-center">Action</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let text of Summary, let i = index ">
                                <td>{{ i + 1 }}</td>
                                  <!-- <td class="text-center">{{text.name}}</td> -->
                                  <td >
                                      <div *ngFor="let item of list_of_category">
                                          <span *ngIf="item.id === text.category">{{item.name_category}} </span>
                                      </div>
                                  </td>
                                  <td class="text-center">
                                    <div *ngFor="let item of list_of_Business">
                                      <span *ngIf="item.id === text.type">{{item.name_business}}

                                      </span>
                                    </div>
                                  </td>
                                  <td class="text-center" >{{text.count}}</td>
                                  <td class="text-center-justify" width="40%">{{text.remarks}}</td>

                                  <td>
                                    <button type="button" title="Edit" (click)="editmodal=text" class="btn btn-info" data-toggle="modal" data-target="#exampleModal_EDIT" ><i class="fa fa-edit"></i> </button>&nbsp;
                                    <!-- <button type="button"  onclick="initialize()" (click)="editmodal=text"  class="btn btn-success" data-toggle="modal"data-target="#exampleModal"><i  class="fa fa-globe"></i> </button>&nbsp; -->
                                    <button type="button" title="Delete" class="btn btn-warning" (click)="delete(text.transId,i)"><i class="fa fa-trash"></i>  </button>&nbsp;

                                  </td>
                                </tr>

                            </tbody>
                        </table>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <div class="row">
              <div class="col-lg-6">
                <label for="category">Category :</label>
                <select class="form-select"  [(ngModel)]="summ.category"  [ngClass]="toValidate.category?'is-invalid':''" (ngModelChange)="toValidate.category=false">
                    <option selected></option>
                    <option *ngFor="let list of list_of_category" value={{list.id}} >{{list.name_category}}</option>

                  </select>
              </div>
              <div class="col-lg-6">
                  <label for="category">Business Type :</label>
              <select class="form-select"  [(ngModel)]="summ.type"  [ngClass]="toValidate.type?'is-invalid':''" (ngModelChange)="toValidate.type=false">
                  <option selected></option>
                  <option *ngFor="let list of list_of_Business " value={{list.id}} >{{list.name_business}}</option>

                </select>
              </div>
          </div>
         </div>
       <div class = 'row'>
        <div class="col-lg-12">
          <label for="exampleFormControlTextarea1">Total Count:</label>
          <input class="form-control" id="" [(ngModel)]="summ.count"  [ngClass]="toValidate.count?'is-invalid':''" (ngModelChange)="toValidate.count=false">
        </div>


          <div class="col-lg-12">
          <label for="exampleFormControlTextarea1">Remarks:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" [(ngModel)]="summ.remarks" ></textarea>
          </div>
        </div> <br>


        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="Add_Com_Estab()" ><i class="fa fa-check"></i>Save</button>&nbsp;
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="UpdateSummary_Estab()"  data-dismiss="modal" ><i class="fa fa-check"></i>Save</button>&nbsp;

</div>
