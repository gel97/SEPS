  <!-- ADD MODAL -->
  <div class="modal fade bd-example-modal-lg"id="ModalAdd" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Major Economic Activities</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">

            <div class="row">

                  <div class ="col-lg-12"><br>
                   <label for="exampleFormControlTextarea1" >Major Activity:</label>
                   <input type="text" class="form-control" id=""  name ="" [(ngModel)]="mjr.mjrActivity"  placeholder="">
                  </div>

                  <div class="col-lg-12">
                    <label for="exampleFormControlTextarea1">Description:</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" [(ngModel)]="mjr.description"></textarea>
                    </div>
                 </div>
           </div>
        </div>
        <div class="modal-footer">

          <button type="button" class="btn btn-primary" (click)=" AddMajorAct()"  ><i class="fa fa-check"></i>Save</button>&nbsp;
          <!-- <button type ="button" class="btn btn-secondary" *ngIf="updateOfficial" (click) ="city={}"><i class="fa fa-times"></i>Cancel</button> -->
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


<!-- edit (Modal) -->
<div class="modal fade bd-example-modal-lg"  id="ModalEdit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
  <div class="modal-content">
  <div class="modal-header">

  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
  <span aria-hidden="true">&times;</span>

  </div>
  <div class="modal-body">
  <div class="row">

    <div class ="col-lg-12"><br>
      <label for="exampleFormControlTextarea1" >Major Activity:</label>
      <input type="text" class="form-control" id=""  name ="" [(ngModel)]="editmodal.mjrActivity"  placeholder="">
     </div>

     <div class="col-lg-12">
       <label for="exampleFormControlTextarea1">Description:</label>
         <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" [(ngModel)]="editmodal.description"></textarea>
       </div>


  <div class="modal-footer">
  <button type="button" class="btn btn-primary"   (click)="UpdateMajorAct()"> <i class="fa fa-check"></i>Save</button>&nbsp;
  <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fa fa-times"></i>Close</button>
  </div>
