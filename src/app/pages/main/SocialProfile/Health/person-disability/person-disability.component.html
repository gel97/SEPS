    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-12">
          <div class="p-5">
            <div class=""></div>
            <div class="text-center">

              <label
                ><strong>

            </div>
            <div class="form-inline float-right">

                <button
                  class="btn btn-primary"

            <div class="row">
              <div class="col-lg-9">
                <br />

              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="row"></div>
                <div class="table-responsive">
                  <table class="table table-framed table-hover table-striped">
                    <thead class="table-dark">
                      <tr>
                        <th scope="col">Barangay</th>
                        <th scope="col">Type of Disability</th>
                        <th scope="col" style="text-align: center">Count</th>
                        <th scope="col" style="text-align: center">Remarks</th>
                        <th width="150px">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of listHandi; index as i">
                        <td>{{ item.brgyName }}</td>
                        <td>{{ item.typeName }}</td>
                        <td style="text-align: center">{{ item.total }}</td>
                        <td style="text-align: center">{{ item.remarks }}</td>
                        <td>
                          <app-admin>
                            <div class="d-inline-flex">
                              <button
                                (click)="data = item; isAdd = false"
                                class="btn btn-info btn-circle"
                                data-toggle="modal"
                                data-target="#openModal"
                              >
                                <i class="fa fa-pen"></i>
                              </button>
                              &nbsp;

                              <button
                                type="button"
                                title="Delete"
                                (click)="DeleteData(item.transId, i, item)"
                                class="btn btn-warning btn-circle"
                              >
                                <i class="fa fa-trash"></i>
                              </button>
                              &nbsp;
                            </div>
                          </app-admin>
                        </td>
                      </tr>

                    </tbody>
                  </table>
                  <!--Sources-->
                  <!-- âœ… Add Source Form -->
                  <app-admin>
                    <div *ngIf="showAddForm" class="card mt-4">
                      <div class="card-header bg-dark text-white">
                        Add Source
                      </div>
                      <div class="card-body">
                        <form (ngSubmit)="addSource()" #sourceForm="ngForm">
                          <div class="form-group">
                            <label for="sourceName">Source Name</label>
                            <input
                              type="text"
                              id="sourceName"
                              class="form-control"
                              name="sourceName"
                              [(ngModel)]="newSource.name"
                              placeholder="Enter source name"
                              required
                            />
                          </div>
                          <button
                            class="btn btn-primary mt-2"
                            [disabled]="!sourceForm.valid"
                          >
                            <i class="fas fa-plus"></i> Add
                          </button>
                        </form>
                      </div>
                    </div>
                  </app-admin>

                  <!-- âœ… Display Each Source -->
                  <div class="card mt-3" *ngFor="let source of sources">
                    <div class="card-body text-start">
                      <h5 class="card-title mb-2">Source: {{ source.name }}</h5>

                      <!-- âœï¸ Edit Mode -->
                      <div
                        *ngIf="selectedSourceId === source.id; else viewMode"
                      >
                        <input
                          type="text"
                          class="form-control"
                          [(ngModel)]="newSource.name"
                          placeholder="Edit source name"
                        />
                        <div class="mt-2">
                          <app-admin>
                            <button
                              class="btn btn-success btn-sm me-1"
                              (click)="updateSource()"
                              title="Save"
                            >
                              <i class="fas fa-check"></i>
                            </button>
                            <button
                              class="btn btn-secondary btn-sm"
                              (click)="selectedSourceId = null"
                              title="Cancel"
                            >
                              <i class="fas fa-times"></i>
                            </button>
                          </app-admin>
                        </div>
                      </div>

                      <!-- ðŸ‘ï¸ View Mode -->

                      <ng-template #viewMode>
                        <app-admin>
                          <button
                            class="btn btn-outline-dark btn-sm me-2"
                            (click)="editSource(source)"
                            title="Edit"
                          >
                            <i class="fas fa-edit"></i>
                          </button>
                          <button
                            class="btn btn-outline-danger btn-sm"
                            (click)="deleteSource(source.id)"
                            title="Delete"
                          >
                            <i class="fas fa-trash-alt"></i>
                          </button>
                        </app-admin>
                      </ng-template>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div
    class="modal fade bd-example-modal-lg"
    id="openModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="myLargeModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalScrollableTitle">
            Person with Disability
          </h5>
          <button
            type="button"
            #closebutton
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-lg-12">
              <div *ngIf="isAdd; else edit">
                <label for="category">Barangay :</label>
                <select
                  class="form-select"
                  aria-label="Default select example"
                  [(ngModel)]="data.brgyId"
                  [ngClass]="toValidate.brgyId ? 'is-invalid' : ''"
                  (ngModelChange)="toValidate.brgyId = false"
                >
                  <option
                    *ngFor="let item of listBarangay"
                    value="{{ item.brgyId }}"
                  >
                    {{ item.brgyName }}
                  </option>
                </select>
              </div>
              <ng-template #edit>
                <label> Barangay:</label>
                <input
                  type="text"
                  class="form-control mb-2"
                  [(ngModel)]="data.brgyName"
                  readonly
                />
              </ng-template>
            </div>
            <div class="col-lg-12">
              <label for="exampleFormControlInput1">Type of Disability :</label>
              <select
                class="form-select"
                aria-label="Default select example"
                name="type"
                [(ngModel)]="data.type"
              >
                <option
                  *ngFor="let data_type of list_of_type"
                  value="{{ data_type.recNo }}"
                >
                  {{ data_type.typeName }}
                </option>
              </select>
            </div>
            <div class="col-lg-12">
              <label for="exampleFormControlInput1">Count :</label>
              <input
                type="number"
                class="form-control"
                id=""
                placeholder=""
                [(ngModel)]="data.total"
                [ngModelOptions]="{ standalone: true }"
                pattern="^\d*\.?\d+$"
              />
            </div>
            <div class="col-lg-12">
              <br />
              <label for="exampleFormControlTextarea1"> Remarks</label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="4"
                [(ngModel)]="data.remarks"
                [ngModelOptions]="{ standalone: true }"
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              (click)="isAdd ? AddData() : EditData()"
            >
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
