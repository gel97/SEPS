<div class="">
  <div class="card o-hidden border-2 shadow-sm my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-12">
          <div class="p-5">
            <div class="">
            </div>
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Persons with Disability
              </h1>
              <label><strong>Municipality {{munCityName}}</strong></label><br>
            </div>
            <br>
            <div class="row">
              <div class="col-lg-9"><br>
                <p>List of Barangays</p>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="row">
                </div>
                <div class="table-responsive">
                  <table class="table table-framed table-hover table-striped">
                    <thead class="table-dark">
                      <tr>
                        <th scope="col" >Barangay</th>
                        <th scope="col" >Type of Disability</th>
                        <th scope="col" style="text-align: center;">Count</th>
                        <th scope="col" style="text-align: center;">Remarks</th>
                        <th width="150px">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of listData; index as i">
                        <td><b>{{item.brgyName}}</b></td>
                        <td>
                          <div *ngFor="let itemType of list_of_type; index as i">
                            <span *ngIf="itemType.id == item.type">
                              {{ itemType.type }}
                            </span>
                          </div>           
                        </td>
                        <td style="text-align: center;">{{ item.total }}</td>
                        <td style="text-align: center;">{{ item.remarks }}</td>
                        <td *ngIf="item.transId else isADD">
                          <div class="d-inline-flex">
                            <app-admin>
                              <button (click)="data=item;isAdd = false" class="btn btn-info btn-circle"
                                data-toggle="modal" data-target="#openModal"><i class="fa fa-pen"></i>
                              </button> &nbsp;            
                              <button type="button" title="Delete" class="btn btn-warning btn-circle"
                                (click)="DeleteData(item.transId,i,item)"><i class="fa fa-trash"></i> </button>&nbsp; 
                              </app-admin>
                          </div>
                        </td>
                        <ng-template #isADD>
                          <td>
                            <app-admin>
                              <button (click)="data = item; isAdd = true" type="button"
                                class="btn btn-primary btn-circle" data-toggle="modal" data-target="#openModal ">
                                <i class="fa fa-plus"></i>
                              </button>
                            </app-admin>
                          </td>
                        </ng-template>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade bd-example-modal-lg" id="openModal" tabindex="-1" role="dialog"
    aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalScrollableTitle">Person with Disability
          </h5>
          <button type="button" #closebutton class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-lg-12">
              <label> Barangay:</label>
              <input type="text" class="form-control mb-2" [(ngModel)]="data.brgyName" readonly>
            </div>
            <div class="col-lg-12">
              <label for="exampleFormControlInput1">Type of Disability :</label>
              <select class="form-select" aria-label="Default select example" name="type"
              [(ngModel)]="data.type">
              <option *ngFor="let data_type of list_of_type" value={{data_type.id}}>{{data_type.type}}</option>
            </select>
            </div>
            <div class="col-lg-12">
              <label for="exampleFormControlInput1">Count :</label>
              <input type="number" class="form-control" id="" placeholder="" [(ngModel)]="data.total"
                [ngModelOptions]="{ standalone: true }" pattern="^\d*\.?\d+$">
            </div>
            <div class="col-lg-12"><br>
              <label for="exampleFormControlTextarea1"> Remarks</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" [(ngModel)]="data.remarks"
                [ngModelOptions]="{ standalone: true }"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" (click)="isAdd ? AddData():EditData()">
              Save Changes</button>
          </div>
        </div>
      </div>
    </div>
</div>
