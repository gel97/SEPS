<div class="">
    <div class="card o-hidden border-2 shadow-sm my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="p-5">
                        <div class="">
                        </div>
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Access to Sanitary and Water Facilities</h1>
                        </div>
                        <app-admin>
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#mAdd"
                                (click)="resetForm(); updateForm=false">ADD</button>
                        </app-admin>
                        <label>Households with access to Safe Water/ Sanitary Facilities
                        </label>
                        <table class="table table-light table-striped">
                            <thead>
                                <tr>
                                    <th scope="col" style="text-align: center;">#</th>
                                    <th scope="col" style="text-align: center;">Barangay</th>
                                    <th scope="col" style="text-align: center;">No. of Households</th>
                                    <th scope="col" style="text-align: center;">With Access to Safe Water</th>
                                    <th scope="col" style="text-align: center;">With Access to Toilets</th>
                                    <th scope="col" style="text-align: center;">Remarks</th>
                                    <th style="text-align: center;">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of listData; let i = index;">
                                    <td style="text-align: center;">{{ i + 1 }}</td>
                                    <td style="text-align: center;">{{ data.brgyName }}</td>
                                    <td style="text-align: center;">{{ data.householdNo }}</td>
                                    <td style="text-align: center;">{{ data.safeWaterNo }}</td>
                                    <td style="text-align: center;">{{ data.toiletsNo }}</td>
                                    <td style="text-align: center;">{{ data.remarks }}</td>
                                    <td style="text-align: center;">
                                        <app-admin>
                                            <button class="btn btn-sm btn-primary" style="display: inline-block;"
                                                (click)="addData=data; updateForm=true" data-toggle="modal"
                                                data-target="#mAdd">
                                                <i class="fa fa-edit"></i>
                                            </button><button class="btn btn-sm btn-danger"
                                                style="display: inline-block; margin-right: 10px;"
                                                (click)="DeleteHealthSanitary(data.transId)">
                                                <i class="fa fa-trash"></i>
                                            </button>
                                        </app-admin>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="mAdd" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-dark" id="exampleModalLabel">Access to Sanitary and Water Facilities</h5>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="user collapse show" id="collapseExample">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-6">
                                <label for="category">Barangay :</label>
                                <select class="form-select" aria-label="Default select example"
                                    [(ngModel)]="addData.brgyId" [ngModelOptions]="{ standalone: true }">
                                    <option selected>Select Category</option>
                                    <option *ngFor="let barangay of listBarangayData" [value]="barangay.brgyId">
                                        {{barangay.brgyName}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-lg-6">
                                <label for="exampleFormControlInput1">No. of Households :</label>
                                <input type="number" class="form-control" id="" placeholder=""
                                    [(ngModel)]="addData.householdNo" [ngModelOptions]="{ standalone: true }"
                                    pattern="^\d*\.?\d+$">
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-6">
                                <label for="exampleFormControlInput1">With Access to Safe Water :</label>
                                <input type="number" class="form-control" id="" placeholder=""
                                    [(ngModel)]="addData.safeWaterNo" [ngModelOptions]="{ standalone: true }"
                                    pattern="^\d*\.?\d+$">
                            </div>
                            <div class="col-lg-6">
                                <label for="exampleFormControlInput1">With Access to Toilets :</label>
                                <input type="number" class="form-control" id="" placeholder=""
                                    [(ngModel)]="addData.toiletsNo" [ngModelOptions]="{ standalone: true }"
                                    pattern="^\d*\.?\d+$">
                            </div>
                            <div class="col-lg-12"><br>
                                <label for="exampleFormControlTextarea1">Remarks :</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"
                                    [(ngModel)]="addData.remarks" [ngModelOptions]="{ standalone: true }"></textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" *ngIf="updateForm==false" (click)="AddHealthSanitary(addData)"
                    class="btn btn-primary">Submit</button>
                <button type="button" *ngIf="updateForm==true" (click)="EditHealthSanitary(addData)"
                    class="btn btn-primary">Update</button>
            </div>
        </div>
    </div>
</div>
