<div class="">
  <div class="card o-hidden border-2 shadow-sm my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-12">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4"> Technical/ Vocational Programs</h1>
              <label><strong>Education - {{modifyCityMun(munCityName)}} </strong></label><br>

            </div>
            <div class="form-inline float-right ">
            </div>
            <br>
            <label>List of Tecnical/ Vocational Programs</label>
            <div class="table-responsive">
              <table class="table">
                <thead class="table-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">SY</th>
                    <th scope="col">Technical Vocational Insitutions</th>
                    <th scope="col">Courses Offered</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <ng-container *ngFor="let item1 of listFilter;let a=index ">
                    <tr [ngStyle]="{ 'background-color': a % 2 === 0 ? '#DDE6ED' : '#F1F6F9'}"
                      (click)="FilterPrograms(item1); school = item1" data-toggle="modal" data-target="#mEducation">
                      <td [attr.rowspan]="item1.count + 1">{{ a+1 }}</td>
                      <td [attr.rowspan]="item1.count + 1">{{ item1.items[0].schoolYear }}</td>
                      <td [attr.rowspan]="item1.count + 1">{{ item1.items[0].name }}</td>
                    </tr>
                    <tr *ngFor="let item2 of item1.items;let b=index"
                      [ngStyle]="{ 'background-color': a % 2 === 0 ? '#DDE6ED' : '#F1F6F9 '}">
                      <td>{{ item2.program }}</td>
                      <td>
                        <div *ngIf="!item2.isEmpty" class="d-inline-flex">
                          <app-admin>
                            <button type="button" title="Delete" class="btn btn-warning btn-circle"
                              (click)="DeleteSchool(item2.transId)"><i class="fa fa-trash"></i>
                            </button>&nbsp;
                          </app-admin>
                        </div>
                      </td>
                    </tr>
                  </ng-container>

                </tbody>
              </table>
              <p>*** Data are based on Department of Education ***</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-admin>
  <div class="modal fade" id="mEducation" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-dark" id="exampleModalLabel">Programs</h5>
          <button type="button" #closebutton class="btn-close" data-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row mb-2">
            <div class="col-lg-12">
              <label>School Name</label>
              <input type="text" class="form-control" [(ngModel)]="schoolName" readonly />
            </div>
          </div>
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Program</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of listFilterPrograms; let i =index">
                  <td>
                    {{i+1}}
                  </td>
                  <td>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id={{item.course}}
                        (ngModelChange)="onChangePrograms(item)" [(ngModel)]="item.isCheck">
                      <label class="form-check-label" for={{item.course}}>
                        {{item.program}}
                      </label>
                    </div>
                  </td>
                </tr>

              </tbody>
            </table>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal"><i
              class="fa fa-times"></i>Close</button>&nbsp;
          <button type="button" class="btn btn-primary" (click)="isAdd? AddSchool(): EditSchool()"><i
              class="fa fa-check"></i>Save changes</button>
        </div>
      </div>
    </div>
  </div>
</app-admin>


<!-- modal area -->
<div class="modal fade" id="gmapModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">SEPS GEOLOCATION TAGGING</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-gmap></app-gmap>
      </div>
      <div class="modal-footer">
        <app-admin>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> &nbsp;
          <button type="button" class="btn btn-primary" (click)="EditSchool()">Save changes</button>
        </app-admin>
      </div>
    </div>
  </div>
</div>
