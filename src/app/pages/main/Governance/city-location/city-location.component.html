<div class="">
  <div class="card o-hidden border-2 shadow-sm my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-12">
          <div class="p-5">
            <div class="">

            </div>
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Locations of Municipalities/ Cities Administrative Buildings</h1>
              <label><strong>Governance - Locations of Municipalities/ Cities Administrative
                  Buildings</strong></label><br>
               >
            </div>
            <br>

            <div class="row">
              <div class="col-lg-9"><br>
                <p></p>
              </div>
              <div class="col-lg-3">

              </div>
            </div>


            <div class="form-group">
              <div class="row">
                <div class="row">

                </div>
                <div class="table-responsive">
                <table class="table table-framed table-hover table-striped">
                  <thead class="table-dark">
                    <tr>
                      <th scope="col"></th>
                      <th scope="col">Municipality/City</th>
                      <th scope="col">Geo-Coord. (Long, Lat)</th>
                      <th width ="8%"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let text of MunLoc | paginate:{
              itemsPerPage: tableSize,
              currentPage: p,
              totalItems:count};">
                      <td></td>
                      <td>{{text.munCityName}}</td>
                      <td>{{text.longtitude}}, {{text.latitude}}</td>
                      <td>
                        <app-admin>
                        <button type="button" (click)="SetMarker(text);editmodal=text" class="btn btn-success btn-circle"
                          data-toggle="modal" data-target="#exampleModal"><i class="fa fa-globe"></i> </button>&nbsp;
                        </app-admin>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

                <!-- Pagination Control -->

                <div class="row">
                  <div class="col-lg-12">
                    <form class="form-inline float-right ">
                      <pagination-controls previousLabel="Prev" currentPage="Next"
                        (pageChange)="onTableDataChange($event)">
                      </pagination-controls>
                      <ul>
                        <select (change)="onTableSizeChange($event)">
                          <option *ngFor="let size of tableSizes ">
                            {{size}}
                          </option>
                        </select>
                      </ul>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- modal area -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">SEPS GEOLOCATION TAGGING</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-gmap></app-gmap>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="updateM()">Save changes</button>
      </div>
    </div>
  </div>
</div>
