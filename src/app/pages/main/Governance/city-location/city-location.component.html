
<div class="">
  <div class="card o-hidden border-2 shadow-sm my-5">
      <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
              <div class="col-lg-12">
                  <div class="p-5">
                      <div class="">

                      </div>
                      <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Locations of Municipalities/ Cities Administrative Buildings</h1>
                        <label><strong>Governance - Locations of Municipalities/ Cities Administrative Buildings</strong></label><br>
                    </div>
                      <br>

<div class ="row">
  <div class="col-lg-9"><br>
    <p></p>
  </div>
  <div class ="col-lg-3">

  </div>
 </div>


 <div class="form-group">
  <div class ="row">
    <div class="row">

      </div>
      <table class="table table-framed table-hover table-striped">
        <thead class = "table-dark">
            <tr>
              <th scope="col"></th>
              <th scope="col">Municipality/City</th>
              <th scope="col">Geo-Coord. (Long, Lat)</th>


              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let text of MunLoc | paginate:{
              itemsPerPage: tableSize,
              currentPage: p,
              totalItems:count};">
               <td></td>
              <td>{{text.munCityName}}</td>
              <td>{{text.longtitude}}, {{text.latitude}}</td>
             <td>
              <button type="button"  onclick="initialize()" (click)="editmodal=text"  class="btn btn-success" data-toggle="modal"data-target="#exampleModal"><i style="color:blue" class="fa fa-globe"></i> </button>&nbsp;
            </td>
            </tr>
          </tbody>
      </table>
    <!-- Pagination Control -->

    <div class = "row">
      <div class="col-lg-12">
      <form class="form-inline float-right ">
      <pagination-controls
      previousLabel="Prev"
      currentPage="Next"
      (pageChange) ="onTableDataChange($event)">
      </pagination-controls>
      <ul>
      <select (change)="onTableSizeChange($event)">
        <option *ngFor = "let size of tableSizes ">
           {{size}}
        </option>
         </select>
        </ul>
   </form>
</div>
                </div>
             </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- modal area -->

          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <label for="brgyName" style="margin-right: 5px;" id ="enme">Location</label>
          <!-- <input id="enme" name="brgyName" class="seqInputBox" type="text"> -->
        </div>
        <!-- MAP AREA  -->
        <div>
          <div id="map_canvas" style="border:1px  solid #000; height:460px;width:720px; margin:auto; " ></div>
          <p> <label> Longitude : </label>
            <input type="number" name="longtxt" id="longtxt" [(ngModel)]="editmodal.longtitude" onchange="manualMarker(this.value)" #long />  </p>
            <input name="fld_id" type="hidden" value="rec_id" />
            <input name="id" type="hidden" value="570" />
            <input name="ref" type="hidden" value="" />

            <input name="ref" type="hidden" value="" /> -->

    <p><label> Latitude :  </label>
       <input type="number" name="lattxt" id="lattxt" [(ngModel)]="editmodal.latitude" onchange="manualMarker(this.value)" #lat  />   </p>
      <input name="fld_id" type="hidden" value="rec_id" />
      <input name="id" type="hidden" value="570" />
      <input name="ref" type="hidden" value="" />

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"  data-dismiss="modal">Close</button>

  </div>
