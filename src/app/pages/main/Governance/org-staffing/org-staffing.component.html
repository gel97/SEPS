                        <!--Sources-->
                        <!-- âœ… Add Source Form -->
                        <app-admin>
                          <div *ngIf="showAddForm" class="card mt-4">
                            <div class="card-header bg-dark text-white">
                              Add Source
                            </div>
                            <div class="card-body">
                              <form
                                (ngSubmit)="addSource()"
                                #sourceForm="ngForm"
                              >
                                <div class="form-group">
                                  <label for="sourceName">Source Name</label>
                                  <input
                                    type="text"
                                    id="sourceName"
                                    class="form-control"
                                    name="sourceName"
                                    [(ngModel)]="newSource.name"
                                    placeholder="Enter source name"
                                    required
                                  />
                                </div>
                                <button
                                  class="btn btn-primary mt-2"
                                  [disabled]="!sourceForm.valid"
                                >
                                  <i class="fas fa-plus"></i> Add
                                </button>
                              </form>
                            </div>
                          </div>
                        </app-admin>

                        <!-- âœ… Display Each Source -->
                        <div class="card mt-3" *ngFor="let source of sources">
                          <div class="card-body text-start">
                            <h5 class="card-title mb-2">
                              Source: {{ source.name }}
                            </h5>

                            <!-- âœï¸ Edit Mode -->
                            <div
                              *ngIf="
                                selectedSourceId === source.id;
                                else viewMode
                              "
                            >
                              <input
                                type="text"
                                class="form-control"
                                [(ngModel)]="newSource.name"
                                placeholder="Edit source name"
                              />
                              <div class="mt-2">
                                <app-admin>
                                  <button
                                    class="btn btn-success btn-sm me-1"
                                    (click)="updateSource()"
                                    title="Save"
                                  >
                                    <i class="fas fa-check"></i>
                                  </button>
                                  <button
                                    class="btn btn-secondary btn-sm"
                                    (click)="selectedSourceId = null"
                                    title="Cancel"
                                  >
                                    <i class="fas fa-times"></i>
                                  </button>
                                </app-admin>
                              </div>
                            </div>

                            <!-- ðŸ‘ï¸ View Mode -->

                            <ng-template #viewMode>
                              <app-admin>
                                <button
                                  class="btn btn-outline-dark btn-sm me-2"
                                  (click)="editSource(source)"
                                  title="Edit"
                                >
                                  <i class="fas fa-edit"></i>
                                </button>
                                <button
                                  class="btn btn-outline-danger btn-sm"
                                  (click)="deleteSource(source.id)"
                                  title="Delete"
                                >
                                  <i class="fas fa-trash-alt"></i>
                                </button>
                              </app-admin>
                            </ng-template>
                          </div>
                        </div>

  <!-- Modal Upload Org -->
  <div
    class="modal fade"
    id="uploadOrg"
    tabindex="-1"
    role="dialog"
    aria-labelledby="uploadModalTitle"
    aria-hidden="true"
    data-backdrop="static"
    data-keyboard="false"
  >
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">
            Organizational Chart
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <image-cropper
            [imageChangedEvent]="imageChangedEventt"
            [maintainAspectRatio]="true"
            [aspectRatio]="fullImageAspectRatio"
            format="png"
            (imageCropped)="imageCroppedd($event)"
            (imageLoaded)="imageLoadedd($event)"
            (cropperReady)="cropperReadyy($event)"
            (loadImageFailed)="loadImageFailedd()"
          >
          </image-cropper>
        </div>

        <div class="modal-footer">
          <div
            class="col-lg-6 progress"
            style="height: 20px"
            *ngIf="progressvalue"
          >
            <div
              class="progress-bar progress-bar-striped bg-success"
              role="progressbar"
              style="width: 75%"
              [ngStyle]="{ width: progressvalue }"
            ></div>
          </div>
          <button
            #closeModal
            type="button"
            class="btn btn-secondary"
            data-dismiss="modal"
          >
            Close
          </button>
          <button type="button" class="btn btn-primary" (click)="updateImage()">
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal View Org -->
