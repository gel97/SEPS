  <div class="card o-hidden border-2 shadow-sm my-5">
    <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
              <div class="col-lg-12">
                  <div class="p-5">
                      <div class="col-lg-12">
                        <div class="p-5">

                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4"> Physical / Geographic Profile</h1>
                                <label><strong>Governance - Municipality of {{munCityName}} </strong></label><br>
                            </div>
                            <br>
                          <form class= "user collapse show" id="collapseExample">
                          <label class="labelTitles"><strong>1. Existing Land Use - Municipality of Asuncion</strong></label>

                              <div class="form-group">
                                  <div class="row">
                                      <div class="col-lg-3">
                                          <label class="labelForm" for="geo_TLandArea">Total Land Area (Has):</label>
                                      </div>
                                      <div class="col-lg-9">
                                        <input type="number" class="form-control" id="totalLandArea"  name ="totalLandArea"  [(ngModel)]="geo.totalLandArea" [disabled]="inputDisabled"   placeholder="" [ngClass]="toValidate.totalLandArea?'is-invalid':''" (keyup)="toValidate.totalLandArea=false">
                                      </div><br>
                                  </div><br>
                                  <div class="row">
                                      <div class="col-lg-3">
                                          <label class="labelForm" for="geo_1AsOfYear">As of Year : </label>
                                      </div>
                                      <div class="col-lg-9">
                                        <input type="number" class="form-control" id="setYear"  name ="setYear" [(ngModel)]="geo.setYear" [disabled]="inputDisabled" placeholder="" [(ngModel)]="geo.setYear" [disabled]="inputDisabled"   placeholder="" [ngClass]="toValidate.setYear?'is-invalid':''" (keyup)="toValidate.setYear=false">
                                      </div><br>
                                  </div>
                                  <label class="labelTitles"><strong>Area in Hectares</strong></label>
                                  <div class="row">
                                      <div class="col-lg-3">
                                          <label class="labelForm" for="geo_residential">a. Residential : </label>
                                      </div>
                                      <div class="col-lg-9">
                                        <input type="number" class="form-control" id="residential"  name ="residential" [(ngModel)]="geo.residential" [disabled]="inputDisabled" placeholder="" [ngClass]="toValidate.residential?'is-invalid':''" (keyup)="toValidate.residential=false">
                                      </div>
                                  </div><br>
                                  <div class="row">
                                      <div class="col-lg-3">
                                          <label class="labelForm" for="geo_Commercial">b. Commercial: </label>
                                      </div>
                                      <div class="col-lg-9">
                                        <input type="number" class="form-control" id="commercial"  name ="commercial" [(ngModel)]="geo.commercial" [disabled]="inputDisabled" placeholder="" [ngClass]="toValidate.commercial?'is-invalid':''" (keyup)="toValidate.commercial=false">
                                      </div>
                                  </div><br>
                                  <div class="row">
                                      <div class="col-lg-3">
                                          <label class="labelForm" for="geo_Industrial">c. Industrial : </label>
                                      </div>
                                      <div class="col-lg-9">
                                        <input type="number" class="form-control" id="industrial"  name ="industrial" [(ngModel)]="geo.industrial" [disabled]="inputDisabled"   placeholder="" [ngClass]="toValidate.industrial?'is-invalid':''" (keyup)="toValidate.industrial=false">
                                      </div>
                                  </div><br>
                                  <div class="row">
                                      <div class="col-lg-3">
                                          <label class="labelForm" for="geo_Agricultural">d. Agricultural: </label>
                                      </div>
                                      <div class="col-lg-9">
                                        <input type="number" class="form-control" id="agricultural"  name ="agricultural" [(ngModel)]="geo.agricultural" [disabled]="inputDisabled"   placeholder="" [ngClass]="toValidate.agricultural?'is-invalid':''" (keyup)="toValidate.agricultural=false">
                                      </div>
                                  </div><br>
                                  <div class="row">
                                      <div class="col-lg-3">
                                          <label class="labelForm" for="geo_Institutional">e. Institutional : </label>
                                      </div>
                                      <div class="col-lg-9">
                                        <input type="number" class="form-control" id="institutional"  name ="institutional" [(ngModel)]="geo.institutional" [disabled]="inputDisabled"   placeholder="" [ngClass]="toValidate.institutional?'is-invalid':''" (keyup)="toValidate.institutional=false">
                                      </div>
                                  </div><br>
                                  <div class="row">
                                      <div class="col-lg-3">
                                          <label class="labelForm" for="geo_ForestLands">f. Forest Lands : </label>
                                      </div>
                                      <div class="col-lg-9">
                                        <input type="number" class="form-control" id="forestLand"  name ="forestLand" [(ngModel)]="geo.forestLand" [disabled]="inputDisabled"   placeholder="" [ngClass]="toValidate.forestLand?'is-invalid':''" (keyup)="toValidate.forestLand=false">
                                      </div>
                                  </div><br>
                                  <div class="row">
                                      <div class="col-lg-3">
                                          <label class="labelForm" for="geo_OpenSpaces">g. Open Spaces : </label>
                                      </div>
                                      <div class="col-lg-9">
                                        <input type="number" class="form-control" id="openSpaces"  name ="openSpaces" [(ngModel)]="geo.openSpaces" [disabled]="inputDisabled"  placeholder="" [ngClass]="toValidate.openSpaces?'is-invalid':''" (keyup)="toValidate.openSpaces=false">
                                      </div>
                                  </div><br>
                                  <div class="row">
                                      <div class="col-lg-3">
                                          <label class="labelForm" for="geo_Fishpond">h. Fishpond : </label>
                                      </div>
                                      <div class="col-lg-9">
                                        <input type="number" class="form-control" id="fishpond"  name ="fishpond" [(ngModel)]="geo.fishpond" [disabled]="inputDisabled"  placeholder="" [ngClass]="toValidate.fishpond?'is-invalid':''" (keyup)="toValidate.fishpond=false">
                                      </div>
                                  </div><br>
                                  <div class="row">
                                      <div class="col-lg-3">
                                          <label class="labelForm" for="geo_QuarryAreas">i. Quarry Areas : </label>
                                      </div>
                                      <div class="col-lg-9">
                                        <input type="number" class="form-control" id="quarryAreas"  name ="quarryAreas" [(ngModel)]="geo.quarryAreas" [disabled]="inputDisabled"   placeholder="" [ngClass]="toValidate.quarryAreas?'is-invalid':''" (keyup)="toValidate.quarryAreas=false">
                                      </div>
                                  </div><br>
                                  <div class="row">
                                      <div class="col-lg-3">
                                          <label class="labelForm" for="geo_OtherUses">j. Other Uses : </label>
                                      </div>
                                      <div class="col-lg-9">
                                        <input type="text" class="form-control" id="otherUses"  name ="otherUses" [(ngModel)]="geo.otherUses" [disabled]="inputDisabled"   placeholder="" [ngClass]="toValidate.otherUses?'is-invalid':''" (keyup)="toValidate.otherUses=false">
                                      </div>
                                  </div><br>

                                  <label class="labelTitles"><strong>2. Land Reclassification</strong></label>
                                  <div class="row">
                                      <div class="col-lg-3">
                                          <label class="labelForm" for="geo_TAreaReclassified">Total Area Reclassified : </label>
                                      </div>
                                      <div class="col-lg-9">
                                        <input type="text" class="form-control" id="reclassified"  name ="reclassified" [(ngModel)]="geo.reclassified" [disabled]="inputDisabled"   placeholder="" [ngClass]="toValidate.reclassified?'is-invalid':''" (keyup)="toValidate.reclassified=false">
                                      </div><br>
                                  </div><br>
                                  <div class="row">
                                      <div class="col-lg-3">
                                          <label class="labelForm" for="geo_2AsOfYear">As of Year : </label>
                                      </div>
                                      <div class="col-lg-9">
                                          <input  type="number"class="seqInputBox" id="geo_2AsOfYear">
                                      </div><br>
                                  </div><br>
                                  <div class="row">
                                      <div class="col-lg-3">
                                          <label class="labelForm" for="geo_Remarks">Remarks : </label>
                                      </div>
                                      <div class="col-lg-9">
                                        <input type="text"  class="form-control" id="remarks" name = "remarks" [(ngModel)]="geo.remarks" [disabled]="inputDisabled"  placeholder="" >
                                      </div><br>
                                  </div><br>


                              </div>
                              <div class ="form-inline float-right ">
                              <app-admin>
                                <button type="button" class="btn btn-primary" *ngIf="!ViewGeo"  (click)="AddGeo()" ><i class ="fa fa-plus"></i>ADD</button>&nbsp;
                                <div *ngIf="ViewGeo">
                                  <button type="button" title="Edit" (click)="editgeo=geo" class="btn btn-info btn-circle" data-toggle="modal" data-target="#exampleModalLong" ><i class="fa fa-pen"></i> </button>&nbsp;
                                  <button type="button" title="Delete" (click)="delete(geo.transId)" class="btn btn-warning btn-circle "><i class="fa fa-trash"></i></button>&nbsp;
                                </div>
                              </app-admin>
                              </div>
                              </form>

                        </div>
                    </div>


                      <div class="form-group">
                        <div class ="row">
                          <div class="row">

                            </div>
                        <!-- <table class="table table-framed table-hover table-striped">
                            <thead>
                                <tr>
                                  <th></th>

                                  <th scope="col">#</th>

                                  <td>{{ViewGeo.totalLandArea}}</td>

                                  </td>
                                </tr>
                              </tbody>
                          </table> -->



                        </div>
                         </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

        </button>
      </div>

          </div>

          </div><br>

              </div>

          </div>

          <div class="row">
              <div class="col-lg-3"><br>
                  <label class="labelForm" for="geo_residential">a. Residential : </label>
              </div>
              <div class="col-lg-9"><br>
                <input type="number" class="form-control" id="residential"  name ="residential" [(ngModel)]="editgeo.residential"  placeholder="">

          </div><br>

              <div class="col-lg-9"><br>
                <input type="number" class="form-control" id="commercial"  name ="commercial" [(ngModel)]="editgeo.commercial"  placeholder="">
              </div>
          </div><br>
          <div class="row">
              <div class="col-lg-3"><br>

          <div class="row">

              </div>
          </div><br>
          <div class="row">
              <div class="col-lg-3"><br>
                  <label class="labelForm" for="geo_Institutional">e. Institutional : </label>
              </div>
              <div class="col-lg-9"><br>
                <input type="number" class="form-control" id="institutional"  name ="institutional" [(ngModel)]="editgeo.institutional"  placeholder="">
              </div>
          </div><br>
          <div class="row">
              <div class="col-lg-3"><br>
                  <label class="labelForm" for="geo_ForestLands">f. Forest Lands : </label>
              </div>
              <div class="col-lg-9"><br>
                <input type="number" class="form-control" id="forestLand"  name ="forestLand" [(ngModel)]="editgeo.forestLand"  placeholder="">
              </div>
          </div><br>
          <div class="row">
              <div class="col-lg-3"><br>
                  <label class="labelForm" for="geo_OpenSpaces">g. Open Spaces : </label>
              </div>
              <div class="col-lg-9"><br>
                <input type="number" class="form-control" id="openSpaces"  name ="openSpaces" [(ngModel)]="editgeo.openSpaces"  placeholder="">
              </div>
          </div><br>
          <div class="row">
              <div class="col-lg-3"><br>
                  <label class="labelForm" for="geo_Fishpond">h. Fishpond : </label>
              </div>
              <div class="col-lg-9"><br>
                <input type="number" class="form-control" id="fishpond"  name ="fishpond" [(ngModel)]="editgeo.fishpond"  placeholder="">
              </div>
          </div><br>
          <div class="row">
              <div class="col-lg-3"><br>
                  <label class="labelForm" for="geo_QuarryAreas">i. Quarry Areas : </label>
              </div>
              <div class="col-lg-9"><br>
                <input type="number" class="form-control" id="quarryAreas"  name ="quarryAreas" [(ngModel)]="editgeo.quarryAreas"  placeholder="">

          </div><br>
          <div class="row">
              <div class="col-lg-3"><br>
                  <label class="labelForm" for="geo_OtherUses">j. Other Uses : </label>
              </div>
              <div class="col-lg-9"><br>
                <input type="text" class="form-control" id="otherUses"  name ="otherUses" [(ngModel)]="editgeo.otherUses"  placeholder="">
              </div><br>
          </div><br>

          <label class="labelTitles"><strong>2. Land Reclassification</strong></label>
          <div class="row">
              <div class="col-lg-3"><br>
                  <label class="labelForm" for="geo_TAreaReclassified">Total Area Reclassified : </label>
              </div>
              <div class="col-lg-9"><br>
                <input type="text" class="form-control" id="reclassified"  name ="reclassified" [(ngModel)]="editgeo.reclassified"   placeholder="">
              </div><br>
          </div><br>
          <div class="row"><br>
              <div class="col-lg-3">
                  <label class="labelForm" for="geo_2AsOfYear">As of Year : </label>
              </div>
              <div class="col-lg-9">
                  <input class="seqInputBox" id="geo_2AsOfYear" type="text">
              </div><br>
          </div><br>
          <div class="row"><br>
              <div class="col-lg-3">
                  <label class="labelForm" for="geo_Remarks">Remarks : </label>
              </div>
              <div class="col-lg-9">
                <input type="text"  class="form-control" id="remarks" name = "remarks" [(ngModel)]="editgeo.remarks"  placeholder="">
              </div><br>
                  </div>
                   </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="update_Geo(); updategeo=true;" data-dismiss="modal"><i class="fa fa-edit"></i>Update</button>&nbsp;
        <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fa fa-times"></i>Close</button>

      </div>
    </div>
  </div>
</div>
