
<div class="">

  <div class="card o-hidden border-2 shadow-sm my-5">
      <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">

              <div class="col-lg-12">
                  <div class="p-5">
                      <div class="text-center">
                          <h1 class="h4 text-gray-900 mb-4">Provincial Fiscal Report</h1>
                          <label><strong>Governance - Provincial Fiscal Report</strong></label><br>

                      </div>
                      <br>
                      <div class ="form-inline float-right ">
                      <form class=>
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ModalAdd "><i class="fa fa-plus"></i>
                             Provincial Fiscal Reports
                           </button>
                      </form>
                    </div><br><br>

                      <div class="row">
                          <div class="col-lg-4">
                            <label><strong>List of Actual Revenues:</strong></label><br>

                          </div>
                          </div>
                          <table class="table table-framed table-hover table-striped">
                            <thead class ="table-dark">
                              <tr>
                                <th></th>
                                <th scope="col">Year</th>
                                <th scope="col">Revenue</th>
                                <th scope="col">Amount(PhP)</th>
                                <th></th>

                              </tr>
                            </thead>
                            <tbody >
                              <tr *ngFor="let text of list_revenues;let i=index " >
                                <td>{{i+1}}</td>

                              <td>{{text.fiscalYear}}</td>
                              <td>{{text.description}}</td>
                              <td>{{text.amount}}</td>

                              <td>
                                <button type="button" title="Edit" (click)="editmodal=text" class="btn btn-info" data-toggle="modal" data-target="#Edit" ><i class="fa fa-edit"></i> </button>&nbsp;
                                <!-- <button type="button" title="Delete" class="btn btn-warning" ><i class="fa fa-trash"></i>  </button> -->
                              </td>
                            </tr>
                            </tbody>
                        </table>

                        <br><br>
                        <div class="row">
                          <div class="col-lg-6">
                            <label><strong>List of Actual Expenditures:</strong></label><br>

                          </div>
                          </div>
                      <table class="table table-light table-striped">
                          <thead class ="table-dark">
                              <tr>
                                    <th></th>
                                <th scope="col">Year</th>
                                <th scope="col">Expenditures</th>
                                <th scope="col">Amount(PhP)</th>
                                <th></th>

                              </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let text of list_expend; let i=index " >
                              <td>{{i+1}}</td>
                              <td>{{text.fiscalYear}}</td>
                              <td>{{text.description}}</td>
                              <td>{{text.amount}}</td>

                              <td>
                                <button type="button" title="Edit" (click)="editmodal=text" class="btn btn-info" data-toggle="modal" data-target="#Edit" ><i class="fa fa-edit"></i> </button>&nbsp;
                                <!-- <button type="button" title="Delete" class="btn btn-warning"  (click)="delete(text)"><i class="fa fa-trash"></i>  </button>  -->
                              </td>
                            </tr>
                            </tbody>
                        </table>

                      <br>
                  </div>
              </div>

          </div>

      </div>
  </div>

</div>


<!-- Add Fiscal (Modal) -->
<div class="modal fade bd-example-modal-lg"id="ModalAdd" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Fiscal Matters Data</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">

          <div class="row">
            <div class ="col-lg-12"><br>
             <label for="exampleFormControlTextarea1" >Category :</label>
             <select class="form-select" aria-label="Default select example" [(ngModel)]="fiscal.category" placeholder ="Select Category">
               <option value="1" >Revenue</option>
               <option value="2">Expenditure</option>
             </select>
          </div>
                <div class ="col-lg-12"><br>
                 <label for="exampleFormControlTextarea1" >Name of Revenues/Expenditures :</label>
                 <input type="text" class="form-control" id=""  name =""  [(ngModel)]="fiscal.description" placeholder="">
                </div>
                <div class ="col-lg-12"><br>
                 <label for="exampleFormControlTextarea1" >Amount (PhP):</label>
                 <input type="text" class="form-control" id=""  name =""  [(ngModel)]="fiscal.amount" placeholder="">
                </div>
                <div class ="col-lg-12"><br>
                 <label for="exampleFormControlTextarea1" >Fiscal Year:</label>
                 <input type="text" class="form-control" id=""  name =""  [(ngModel)]="fiscal.fiscalYear" placeholder="">
                </div>

               </div>

         </div>
      </div>
      <div class="modal-footer">

        <button type="button" class="btn btn-primary"  (click)=" AddFiscal()"><i class="fa fa-check"></i>Save</button>&nbsp;
        <!-- <button type ="button" class="btn btn-secondary" *ngIf="updateOfficial" (click) ="city={}"><i class="fa fa-times"></i>Cancel</button> -->

        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
