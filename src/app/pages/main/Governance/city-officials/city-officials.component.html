                     <div class ="row">
                      <div class="col-lg-10"><br>
                        <p>List of Municipal Officials:</p>
                      </div>
                      <div class ="col-lg-2">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ModalAdd ">

                      </div>

                            <table class="table table-framed table-hover table-striped">

                                    <tr>

                                      <th scope="col">#</th>

                                      <th scope="col">Name</th>
                                      <th scope="col">Position</th>
                                      <th scope="col">Contact Details</th>
                                      <th scope="col">Term of Office</th>
                                      <th></th>

                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr *ngFor="let text of  Official | paginate: { itemsPerPage: 10, currentPage: p}">
                                      <!-- <th scope="row">{{i + 1}}</th> -->
                                      <td></td>
                                      <td>{{text.seqNo}}</td>
                                      <td>{{text.name}} </td>
                                      <td>{{text.position}}</td>
                                      <td>{{text.contact}} </td>
                                      <td>{{text.term}}</td>
                                      <td>
                                        <button type="button" title="Edit" (click)="editModal=text" class="btn btn-info" data-toggle="modal" data-target="#exampleModalLong" ><i class="fa fa-edit"></i> </button>&nbsp;

                                    </tr>
                                  </tbody>
                              </table>
                              <pagination-controls (pageChange)="p = $event"></pagination-controls>

                            </div>
                             </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

<!-- Modal For Adding the CityOfficials -->
<!-- Modal -->
<div class="modal fade" id="ModalAdd" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">

          <div class ="col-lg-6"><br>
           <label for="exampleFormControlTextarea1" >Sequence Number :</label>
           <input type="text" class="form-control" name ="seqNo" [(ngModel)]="city.seqNo" id="SeqNum" placeholder="">
          </div>
          <div class ="col-lg-6"><br>
           <label for="exampleFormControlTextarea1" >Term of Office :</label>

           <input type="text" class="form-control" name ="Term" [(ngModel)]="city.term" id="Term" placeholder="">
          </div>
          <div class ="col-lg-12"><br>
           <label for="exampleFormControlTextarea1" >Position :</label>
           <input type="text" class="form-control"  name ="position" [(ngModel)]="city.position"  id="position" placeholder="">
          </div>

          <div class ="col-lg-12"><br>
           <label for="exampleFormControlTextarea1"  >Name :</label>
           <input type="text" class="form-control" id="name" name = "name" [(ngModel)]="city.name" placeholder="">
          </div>
          <div class ="col-lg-12"><br>
           <label for="exampleFormControlTextarea1" >Contact Details :</label>
          </div>
          <div class ="col-lg-12">
           <input type="text" class="form-control" id="contact"  name ="contact" [(ngModel)]="city.contact" placeholder="">
          </div>

         </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" *ngIf="updateOfficial" (click)="addOfficial()">Save</button>&nbsp;
        <button id = "Cancel"  class="btn btn-secondary" *ngIf="updateOfficial" (click) ="city={}">Cancel</button>&nbsp;
        <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
      </div>
    </div>
  </div>
</div>



<!-- Modal For Update -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Update your Data</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <div class ="row">
          </div>
          <div class="row">

            <div class ="col-lg-6"><br>
              <label for="exampleFormControlTextarea1" >Sequence Number :</label>
              <input type="text" class="form-control" name ="seqNo" [(ngModel)]="editModal.seqNo" id="SeqNum" placeholder="">
             </div>

             <div class ="col-lg-6"><br>
              <label for="exampleFormControlTextarea1" >Term of Office :</label>
              <input type="text" class="form-control" name ="term" [(ngModel)]= "editModal.term"  id="term" placeholder="">
             </div>

             <div class ="col-lg-12"><br>
              <label for="exampleFormControlTextarea1" >Position :</label>
              <input type="text" class="form-control"  name ="position" [(ngModel)]="editModal.position"  id="position" placeholder="">
             </div>

             <div class ="col-lg-12"><br>
              <label for="exampleFormControlTextarea1"  >Name :</label>
              <input type="text" class="form-control" id="name" name = "name" [(ngModel)]="editModal.name" placeholder="">
             </div>

             <div class ="col-lg-12"><br>
              <label for="exampleFormControlTextarea1" >Contact Details :</label>
             </div>

             <div class ="col-lg-12">
              <input type="text" class="form-control" id="contact"  name ="contact" [(ngModel)]="editModal.contact" placeholder="">
             </div>

                  </div>
                   </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="update();updateOfficial=true;" data-dismiss="modal" >UPDATE</button>&nbsp;
        <button type="button" class="btn btn-secondary" data-dismiss="modal">CLOSE</button>

      </div>
    </div>
  </div>
</div>
