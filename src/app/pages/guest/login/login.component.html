<body class="bg">
  <div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5 box">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div
                class="col-lg-6 d-none d-lg-block"
                style="
                  background-image: url('assets/img/logo.png');
                  background-repeat: no-repeat;
                  background-size: 100% 100%;
                "
              ></div>

              <div class="col-lg-6">
                <div class="p-5">
                  <div
                    class="text-center d-flex align-items-center justify-content-center mb-4"
                  >
                    <img
                      src="assets/img/davnor.png"
                      style="height: 60px; margin-right: 10px"
                      alt="SEPS Logo"
                    />
                    <span
                      style="
                        font-size: 20px;
                        font-weight: bold;
                        background: linear-gradient(90deg, #1a73e8, #34a853);
                        -webkit-background-clip: text;
                        -webkit-text-fill-color: transparent;
                      "
                      >SOCIO ECONOMIC PROFILING SYSTEM</span
                    >
                    <img
                      src="assets/img/one.png"
                      style="height: 60px; margin-left: 10px"
                      alt="SEPS Logo"
                    />
                  </div>
                  <br />
                  <form class="user">
                    <div class="form-group">
                      <div
                        class="bg-error-light text-center text-danger error-dialog"
                        *ngIf="errorLogin.length > 0"
                      >
                        <div>Invalid Username or Password.</div>
                      </div>
                      <input
                        type="text"
                        class="form-control form-control-user input"
                        [(ngModel)]="user.username"
                        name="username"
                        placeholder="Enter Username..."
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="password"
                        class="form-control form-control-user input"
                        [(ngModel)]="user.password"
                        name="password"
                        id="exampleInputPassword"
                        placeholder="Password"
                      />
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input
                          type="checkbox"
                          class="custom-control-input"
                          id="customCheck"
                        />
                        <label class="custom-control-label" for="customCheck"
                          >Remember Me</label
                        >
                      </div>
                    </div>

                    <a
                      (click)="signIn()"
                      class="btn btn-primary btn-user btn-block"
                    >
                      <div *ngIf="isLogin; else login">
                        <div
                          class="spinner-border spinner-border-sm"
                          role="status"
                        >
                          <span class="visually-hidden">Loading...</span>
                        </div>
                        Loading...
                      </div>
                      <ng-template #login> Login </ng-template>
                    </a>
                    <hr />

                    <button class="btn btn-google btn-user btn-block" #loginRef>
                      <i class="fab fa-google fa-fw"></i> Login with Google
                    </button>
                  </form>
                  <hr />
                  <div class="text-center">
                    <a class="small" routerLink="/Update-User/update_user"
                      >Forgot Password?</a
                    >
                  </div>
                  <br />
                  <div class="d-flex justify-content-center">
                    <div class="text-center d-inline-flex">
                      <img
                        src="assets/img/pilipinas.png"
                        style="height: 80px"
                        alt="SEPS Logo"
                      />
                    </div>
                    <div class="text-center d-inline-flex">
                      <img
                        src="assets/img/PPDO_LOGO.png"
                        style="height: 80px"
                        alt="SEPS Logo"
                      />
                    </div>
                  </div>

                  <!-- <div class="text-center">
                    <a class="small" routerLink="register"
                      >Create an Account!</a
                    >
                  </div> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<style>
  .bg {
    background-image: linear-gradient(135deg, #e0f7fa 0%, #80deea 100%);
    background-size: cover;
    background-repeat: no-repeat;
    height: 100vh;
    width: 100%;
  }
  .box {
    border-radius: 35px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1),
      /* Soft outer shadow */ 0 25px 50px rgba(0, 0, 0, 0.2); /* Deep inner shadow */
    transition: transform 0.3s ease-in-out; /* Smooth animation for hover effect */
  }

  /* Add hover effect to make it pop */
  .box:hover {
    transform: translateY(-10px); /* Slight upward movement on hover */
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15), 0 30px 60px rgba(0, 0, 0, 0.25); /* More defined shadow on hover */
  }
  .input {
    border: 4px solid #e5e5e5;
    border-bottom-width: 2px;
    border-bottom-width: 2px;
    box-shadow: 0 -2px 0px rgba(4, 4, 4, 0.19) inset,
      0 3px 6px rgba(214, 214, 214, 0.3);
    border-radius: 30px;
  }
</style>
