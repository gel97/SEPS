<div class="center-div">
    <div class="row">
        <div class="col-lg-12">
            <img src="assets/img/empty-box.png" class="rounded mx-auto d-block" height="200">

        </div>
        <div class="col-lg-12">
            <p class="text-center text-lg text-primary font-weight-bold">NO DATA FOUND.</p>
        </div>
        <app-admin>
            <div class="col-lg-12 text-center p-lg-2">
                <button (click)="importMethod()" type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop">
                    Import
                </button>
            </div>
            <div class="col-lg-12 text-center">
                <p class="text-center text-sm text-gray-800 font-weight-normal">
                    Press the button above to import SEP Data from previous year.
                </p>
            </div>
        </app-admin>
        <div *ngIf="munCityId === null" class="col-lg-12 text-center mt-4">
            <app-sep-data-btn></app-sep-data-btn>
        </div>

        <div class="col-lg-12 text-center">
            <app-admin>
                <button (click)="childMethod()" type="button" class="btn btn-primary" data-toggle="modal"
                    data-target="#ModalAdd ">
                    <i class="fa fa-plus"></i>
                    {{data}}
                </button>
            </app-admin>
        </div>
    </div>
</div>
