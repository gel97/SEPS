<div>
  <span>
    <p>Location:
      <span class="font-weight-bold">
        {{brgyName}}, {{munCityName}}, Davao del Norte
      </span>   
    </p>
  </span>
  
</div>
<div class="form-group">
  <label>Enter address</label>
  <input type="text" class="form-control" [ngModel]="searchLoc" (ngModelChange)="changeFn($event)" placeholder="Search Nearest Location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
</div>

<agm-map
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [disableDefaultUI]="false"
  [zoomControl]="false"
  (mapClick)="mapClicked($event)"
  #map
>
  <agm-marker
    (markerClick)="infoWindow.open()"
    [latitude]="markers.lat"
    [longitude]="markers.lng"
    [label]="markers.label"
    [markerDraggable]="markers.draggable"
    (dragEnd)="markerDragEnd(markers, $event)"
  >
    <agm-info-window>
      <strong>{{brgyName}}</strong>
    </agm-info-window>
  </agm-marker>
</agm-map>
<br>
<span *ngIf="isEmptyGeo" >
    <p>
      <i>
        <b>
          *Note : Click the map to pin the location
        </b>
      </i>
    </p>
</span>
<label>Longitude</label>
<input type="text" class="form-control" [(ngModel)]="markers.lng">
<label>Latitude</label>
<input type="text" class="form-control" [(ngModel)]="markers.lat">
